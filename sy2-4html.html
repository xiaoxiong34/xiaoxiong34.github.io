<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>用户注册</title>
</head>

<body>
	<form action="" method="post" name="form1">
		<h2 align="center">用户注册</h2>
		<table width="500" border="1" bordercolor="blue" align="center" cellpadding="3" cellspacing="2" bgcolor="#66ccff">
			<tr>
				<td width="100" height="20" align="left">用户名</td>
				<td width="400" height="20" align="left">
				<input type="text" name="username" id="username" size="12" maxlength="12"/>*</td>
			</tr>
			<tr>
				<td width="100" height="20" align="left">密码</td>
				<td width="400" height="20" align="left"><input type="password" name="pass" id="pass" size="12" maxlength="12"/>*</td>
			</tr>
			<tr>
				<td width="100" height="20" align="left">确认密码</td>
				<td width="400" height="20" align="left"><input type="password" name="pass" id="pass" size="12" maxlength="12"/>*</td>
			</tr>
			<tr>
				<td width="100" height="20" align="left">性别</td>
				<td width="400" height="20" align="left"><input type="radio" name="sex" value="男" checked/>男
				<input type="radio" name="sex" value="女"/>女</td>
			</tr>
			<tr>
				<td width="100" height="20" align="left">出生日期</td>
				<td width="400" height="20" align="left"><input type="text" name="date" id="date" size="30"/></td>
			</tr>
			<tr>
				<td width="100" height="20" align="left">电话号码</td>
				<td width="400" height="20" align="left"><input type="text" name="phone" id="phone" size="13" maxlength="13"/></td>
			</tr>
			<tr>
				<td width="100" height="20" align="left">电子邮件</td>
				<td width="400" height="20" align="left"><input type="text" name="date" id="date" size="30"/></td>
			</tr>
		</table>
	</form>
	
</body>
</html>
